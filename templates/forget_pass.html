{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reset Password</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <style>
      @import url("/static/css/signup.css");
      .container {
        height: 100vh;
        margin: 0;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="heading">
          Enter the email to reset your account password
        </div>
        <form action="{% url 'reset_code' %}" method="POST">
          {% csrf_token %}
          <input type="text" name="email" placeholder="Email" />
          <div class="error">{{ message }}</div>
          <div class="submit">
            <input type="submit" value="Send Code!" class="btn-submit" />
          </div>
        </form>
      </div>
    </div>
    <script src="../static/js/validate.js"></script>
  </body>
</html>
