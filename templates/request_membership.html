{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Membership</title>

    <link rel="stylesheet" href="/static/css/joinClass.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style></style>
  </head>
  <body>
    <main>
      <div class="navbar">
        <div class="logo">
          <a href="{% url 'landingpage' %}">
            <img
              class="hero-img"
              src="{% static '/image/logo.png' %}"
              alt="img-1"
            />
          </a>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="{% url 'landingpage' %}">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Classes</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="{% url 'joinclass' %}">Contact</a></li>
          </ul>
          <div class="nav-right">
            <a href="{% url 'signin' %}"><i class="fa-solid fa-user"></i></a>
          </div>
        </div>
      </div>

      <div class="form-container">
        <h2 class="form-header">Request new membership</h2>
        <form action="{% url 'change_membershipFrom' %}" class="contact-form" method="POST">
          {% csrf_token %}
          <input type="text" name="name" placeholder="Full name" id="name" />
          <input
            type="email"
            name="email"
            placeholder="email address"
            id="email"
          />
          <select name="Select Class" id="s-class">
            <option selected disabled>Choose a Membership</option>
            <option value="Begineer">Begineer</option>
            <option value="Advanced">Advanced</option>
            <option value="Professional">Professional</option>
          </select>
          <textarea
            class="text-area"
            name="Reason"
            placeholder="Reason for changing"
          ></textarea>
          <button type="submit" name="submit" class="submit btn">
            Request
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
