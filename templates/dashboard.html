<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home Page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/css/dashboard.css" />
  </head>
  <body>
    <h1>Logged in</h1>
    <nav class="sidebar">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="/static/image/logo.png" alt="logo" />
          </span>

          <div class="text header-text">
            <span class="name">Project Stream</span>
            <span class="professional">Stream Now</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon"></i>
            <input type="search" placeholder="search..." />
          </li>
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-tv icon"></i>
                <span class="text nav-text">Live Tv</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-movie-play icon"></i>
                <span class="text nav-text">Web Shows</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-podcast icon"></i>
                <span class="text nav-text">Podcast</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-music icon"></i>
                <span class="text nav-text">Music</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bxs-folder-open icon"></i>
                <span class="text nav-text">My Files</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="nav-link">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark Mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <script src="" async defer></script>
  </body>
</html>
