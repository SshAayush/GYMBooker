<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script src="" async defer></script>
        <h1>Search</h1>
        {% if classResult %}
        {% for classR in classResult %}
            <p>{{ classR.class_name }}</p>
            <p>{{ classR.class_instructor }}</p>
            <p>{{ classR.class_time }}</p>
            <p>{{ classR.class_day.first.day }} - {{classR.class_day.last.day}}</p>
        {% endfor %}
        {% else %}
            <p><b>No matching result found!!</b></p>
        {% endif %}
    </body>
</html>
