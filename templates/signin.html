{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign in</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <!--Temporary CSS-->
    <style>
      @import url("/static/css/signup.css");
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <a href="{% url 'landingpage' %}">
          <img
            class="hero-img"
            src="{% static '/image/logo.png' %}"
            alt="img-1"
          />
        </a>
      </div>
      <p class="text">Don't have an account? Create Now</p>
      <button class="btn login"><a href="{% url 'signup' %}">SignUp</a></button>
    </div>
    <div class="container">
      <div class="form-box">
        <h2 class="heading">Create an account</h2>
        <form action="" method="post">
          {% csrf_token %}
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
          <br />

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <br />

          <input
            class="btn submit"
            type="submit"
            name="submit"
            value="Submit"
          />
        </form>
        <p class="f-pass">
          <a href="{% url 'forget_pass' %}">Forget password?</a>
        </p>
      </div>
      <p>{{ message }}</p>
    </div>
    <script src="" async defer></script>
  </body>
</html>
