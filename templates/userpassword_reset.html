{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Reset Password</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/css/signup.css" />

    <style>
      .container {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Enter your new password</h2>
      <form action="{% url 'userreset_password' %}" method="POST">
        {% csrf_token %}
        <div class="password-input">
          <input
            type="password"
            name="old_password"
            id="old_password"
            placeholder="Old Password"
          />
          <div class="error"></div>
        </div>
        <div class="password-input">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <div class="error"></div>
        </div>

        <div class="c_pass-input">
          <input
            type="password"
            name="c_password"
            id="c_password"
            placeholder="Confirm Password"
          />
          <div class="error"></div>
        </div>
        <div>{{ message }}</div>

        <div class="submit">
          <input class="btn-submit" type="submit" name="submit" value="Reset" />
        </div>
      </form>
    </div>
    <script src="../static/js/validate.js"></script>
  </body>
</html>
